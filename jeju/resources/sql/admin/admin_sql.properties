selectPartnerList=SELECT * FROM(SELECT ROWNUM AS RNUM, P.* FROM(SELECT * FROM PARTNER ORDER BY P_ENROLLDATE DESC)P) WHERE RNUM BETWEEN ? AND ?
selectPartnerCount=SELECT COUNT(*) FROM PARTNER
selectPartnerSearch=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM PARTNER WHERE $type LIKE ?) A) WHERE RNUM BETWEEN ? AND ?
selectPartnerSearchCount=SELECT COUNT(*) FROM PARTNER WHERE $type LIKE ?
deletePartenr=DELETE FROM PARTNER WHERE PARTNER_ID=?
acceptPartner=UPDATE PARTNER SET PARTNER_STATUS=? WHERE PARTNER_ID=?
