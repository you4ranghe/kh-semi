#selectMemberList=SELECT * FROM MEMBER
selectMemberList=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM MEMBER ORDER BY ENROLLDATE DESC) A ) WHERE RNUM BETWEEN ? AND ?
selectMemberSearch=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM MEMBER WHERE $type LIKE ?) A) WHERE RNUM BETWEEN ? AND ?
selectMemberCount=SELECT COUNT(*) FROM MEMBER
selectMemberSearchCount=SELECT COUNT(*) FROM MEMBER WHERE $type LIKE ?
adminDeleteMember=DELETE FROM MEMBER WHERE USER_ID=?
